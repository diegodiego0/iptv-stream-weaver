<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>9XTREAM PRO PLAYER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
  --bg-primary: #0a0a0f;
  --bg-secondary: #12121a;
  --bg-card: #1a1a25;
  --bg-hover: #252535;
  --accent: #00b3ff;
  --accent-glow: rgba(0, 179, 255, 0.3);
  --text-primary: #ffffff;
  --text-secondary: #a0a0b0;
  --text-muted: #606070;
  --danger: #ff4757;
  --success: #2ed573;
  --warning: #ffa502;
  --gradient-accent: linear-gradient(135deg, #00b3ff, #0066ff);
  --gradient-bg: linear-gradient(180deg, #0a0a0f 0%, #12121a 100%);
  --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
  --shadow-glow: 0 0 20px var(--accent-glow);
  --radius: 12px;
  --radius-sm: 8px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: var(--gradient-bg);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Scrollbar */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: var(--bg-secondary); }
::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #0099dd; }

/* Login Screen */
#loginScreen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 70%);
}

.login-container {
  background: var(--bg-card);
  border-radius: var(--radius);
  padding: 2.5rem;
  width: 100%;
  max-width: 420px;
  box-shadow: var(--shadow-card);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header .logo {
  font-size: 3rem;
  margin-bottom: 0.5rem;
}

.login-header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  background: var(--gradient-accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.form-floating {
  margin-bottom: 1rem;
}

.form-floating .form-control {
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  border-radius: var(--radius-sm);
  height: 56px;
  padding: 1rem 0.75rem;
}

.form-floating .form-control:focus {
  background: var(--bg-secondary);
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
  color: var(--text-primary);
}

.form-floating label {
  color: var(--text-muted);
}

.btn-login {
  width: 100%;
  padding: 0.875rem;
  font-size: 1rem;
  font-weight: 600;
  background: var(--gradient-accent);
  border: none;
  border-radius: var(--radius-sm);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 0.5rem;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-glow);
}

.btn-login:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* Main App */
#app {
  display: none;
  min-height: 100vh;
}

/* Header */
.app-header {
  background: var(--bg-secondary);
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  position: sticky;
  top: 0;
  z-index: 100;
}

.app-logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 700;
  font-size: 1.25rem;
  color: var(--accent);
}

.search-box {
  flex: 1;
  max-width: 400px;
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 0.625rem 1rem 0.625rem 2.5rem;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50px;
  color: var(--text-primary);
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.search-box input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
}

.search-box i {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-icon:hover {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

/* Cache indicator */
.cache-indicator {
  position: fixed;
  bottom: 1rem;
  left: 1rem;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  padding: 0.5rem 1rem;
  font-size: 0.75rem;
  color: var(--text-muted);
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.cache-indicator .cache-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--success);
}

.cache-indicator.loading .cache-dot {
  background: var(--warning);
  animation: pulse 1s infinite;
}

/* Navigation Tabs */
.nav-tabs-custom {
  background: var(--bg-secondary);
  padding: 0.5rem 1rem;
  display: flex;
  gap: 0.5rem;
  overflow-x: auto;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.nav-tab {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.25rem;
  background: transparent;
  border: none;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.nav-tab:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.nav-tab.active {
  background: var(--gradient-accent);
  color: white;
}

.nav-tab i {
  font-size: 1.1rem;
}

/* Main Content Layout */
.main-content {
  display: grid;
  grid-template-columns: 280px 1fr;
  min-height: calc(100vh - 130px);
}

/* Sidebar Categories */
.sidebar-categories {
  background: var(--bg-secondary);
  border-right: 1px solid rgba(255, 255, 255, 0.05);
  overflow-y: auto;
  max-height: calc(100vh - 130px);
  position: sticky;
  top: 130px;
}

.sidebar-header {
  padding: 1rem;
  font-weight: 600;
  color: var(--text-muted);
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.category-list {
  padding: 0.5rem;
}

.category-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem 1rem;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 0.9rem;
}

.category-item:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.category-item.active {
  background: var(--accent);
  color: white;
}

.category-item .count {
  font-size: 0.75rem;
  background: rgba(255, 255, 255, 0.1);
  padding: 0.125rem 0.5rem;
  border-radius: 50px;
}

.category-item.active .count {
  background: rgba(255, 255, 255, 0.2);
}

/* Content Grid */
.content-area {
  padding: 1.5rem;
  overflow-y: auto;
}

.content-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.content-title {
  font-size: 1.25rem;
  font-weight: 600;
}

.content-count {
  color: var(--text-muted);
  font-size: 0.9rem;
}

.items-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 1rem;
}

/* Item Card */
.item-card {
  background: var(--bg-card);
  border-radius: var(--radius);
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.05);
  position: relative;
}

.item-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-card);
  border-color: var(--accent);
}

.item-poster {
  width: 100%;
  aspect-ratio: 2/3;
  object-fit: cover;
  background: var(--bg-secondary);
}

.item-poster-live {
  aspect-ratio: 16/9;
}

.item-info {
  padding: 0.75rem;
}

.item-title {
  font-size: 0.85rem;
  font-weight: 500;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.item-meta {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 0.25rem;
}

.item-badge {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: var(--accent);
  color: white;
  font-size: 0.65rem;
  font-weight: 600;
  padding: 0.125rem 0.5rem;
  border-radius: 50px;
}

/* Quality badges */
.quality-badge {
  position: absolute;
  bottom: 3.5rem;
  right: 0.5rem;
  background: var(--danger);
  color: white;
  font-size: 0.6rem;
  font-weight: 700;
  padding: 0.125rem 0.4rem;
  border-radius: 3px;
  text-transform: uppercase;
}

.quality-badge.hd { background: #ff9800; }
.quality-badge.fhd { background: #4caf50; }
.quality-badge.uhd { background: #9c27b0; }
.quality-badge.h265 { background: #e91e63; }

.item-favorite {
  position: absolute;
  top: 0.5rem;
  left: 0.5rem;
  width: 28px;
  height: 28px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.item-favorite:hover,
.item-favorite.active {
  background: var(--danger);
  color: white;
}

.item-play-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.item-card:hover .item-play-overlay {
  opacity: 1;
}

.play-btn {
  width: 50px;
  height: 50px;
  background: var(--gradient-accent);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.25rem;
  box-shadow: var(--shadow-glow);
}

/* Player Section */
.player-section {
  background: var(--bg-primary);
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 1.5rem;
  box-shadow: var(--shadow-card);
}

.video-js {
  width: 100%;
  aspect-ratio: 16/9;
  background: #000;
}

.player-info {
  padding: 1rem 1.5rem;
  background: var(--bg-card);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.now-playing {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.now-playing-dot {
  width: 8px;
  height: 8px;
  background: var(--danger);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.now-playing-text {
  font-weight: 500;
}

.stream-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.75rem;
  color: var(--text-muted);
}

.stream-info .badge {
  background: var(--bg-secondary);
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
}

/* Modal */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 1rem;
  backdrop-filter: blur(10px);
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: var(--bg-card);
  border-radius: var(--radius);
  width: 100%;
  max-width: 900px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-header {
  position: relative;
  padding: 0;
}

.modal-backdrop-img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.modal-backdrop-gradient {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, var(--bg-card) 0%, transparent 100%);
}

.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  width: 36px;
  height: 36px;
  background: rgba(0, 0, 0, 0.5);
  border: none;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  z-index: 10;
}

.modal-close:hover {
  background: var(--danger);
}

.modal-body {
  padding: 1.5rem 2rem;
  margin-top: -80px;
  position: relative;
}

.modal-poster-container {
  display: flex;
  gap: 2rem;
}

.modal-poster {
  width: 180px;
  height: 270px;
  object-fit: cover;
  border-radius: var(--radius);
  box-shadow: var(--shadow-card);
  flex-shrink: 0;
}

.modal-details {
  flex: 1;
}

.modal-title {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.modal-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 1rem;
  color: var(--text-muted);
  font-size: 0.9rem;
}

.modal-meta span {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.modal-rating {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  color: var(--warning);
}

.modal-genres {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.genre-tag {
  background: var(--bg-secondary);
  padding: 0.25rem 0.75rem;
  border-radius: 50px;
  font-size: 0.8rem;
  color: var(--text-secondary);
}

.modal-description {
  color: var(--text-secondary);
  line-height: 1.6;
  margin-bottom: 1.5rem;
}

.modal-cast {
  margin-bottom: 1.5rem;
}

.modal-cast-title {
  font-size: 0.85rem;
  color: var(--text-muted);
  margin-bottom: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.modal-cast-list {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.modal-actions {
  display: flex;
  gap: 1rem;
}

.btn-play {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 2rem;
  background: var(--gradient-accent);
  border: none;
  border-radius: var(--radius-sm);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-play:hover {
  transform: scale(1.02);
  box-shadow: var(--shadow-glow);
}

.btn-secondary {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 1.5rem;
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  color: var(--text-primary);
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-secondary:hover {
  background: var(--bg-hover);
}

/* Quality selector in modal */
.quality-selector {
  margin-top: 1rem;
  padding: 1rem;
  background: var(--bg-secondary);
  border-radius: var(--radius-sm);
}

.quality-selector-title {
  font-size: 0.8rem;
  color: var(--text-muted);
  margin-bottom: 0.5rem;
  text-transform: uppercase;
}

.quality-options {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.quality-option {
  padding: 0.5rem 1rem;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  cursor: pointer;
  font-size: 0.85rem;
  transition: all 0.2s ease;
}

.quality-option:hover,
.quality-option.active {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

/* Seasons & Episodes */
.seasons-section {
  margin-top: 2rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding-top: 1.5rem;
}

.seasons-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.season-select {
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  padding: 0.5rem 1rem;
  color: var(--text-primary);
  font-size: 0.9rem;
  cursor: pointer;
}

.season-select:focus {
  outline: none;
  border-color: var(--accent);
}

.episodes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
  max-height: 400px;
  overflow-y: auto;
  padding-right: 0.5rem;
}

.episode-card {
  display: flex;
  gap: 1rem;
  background: var(--bg-secondary);
  border-radius: var(--radius-sm);
  padding: 0.75rem;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}

.episode-card:hover {
  background: var(--bg-hover);
  border-color: var(--accent);
}

.episode-number {
  width: 40px;
  height: 40px;
  background: var(--bg-card);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: var(--accent);
  flex-shrink: 0;
}

.episode-info {
  flex: 1;
  min-width: 0;
}

.episode-title {
  font-size: 0.9rem;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.episode-duration {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 0.25rem;
}

/* Account Modal */
.account-info {
  padding: 1.5rem;
}

.account-row {
  display: flex;
  justify-content: space-between;
  padding: 0.75rem 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.account-row:last-child {
  border-bottom: none;
}

.account-label {
  color: var(--text-muted);
}

.account-value {
  font-weight: 500;
}

.status-active {
  color: var(--success);
}

.status-expired {
  color: var(--danger);
}

/* Loading */
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 4rem;
  color: var(--text-muted);
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--bg-hover);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--text-muted);
}

.empty-state i {
  font-size: 4rem;
  margin-bottom: 1rem;
  opacity: 0.3;
}

.empty-state h3 {
  font-size: 1.25rem;
  color: var(--text-secondary);
  margin-bottom: 0.5rem;
}

/* Responsive */
@media (max-width: 1024px) {
  .main-content {
    grid-template-columns: 1fr;
  }
  
  .sidebar-categories {
    display: none;
    position: fixed;
    left: 0;
    top: 130px;
    bottom: 0;
    width: 280px;
    z-index: 99;
  }
  
  .sidebar-categories.show {
    display: block;
  }
  
  .items-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  }
}

@media (max-width: 768px) {
  .app-header {
    flex-wrap: wrap;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
  }
  
  .search-box {
    order: 3;
    max-width: 100%;
    width: 100%;

<script>
// =============================================================================
// ENHANCED CACHE SYSTEM - Sistema de Cache Avan√ßado
// Previne sobrecarga de requisi√ß√µes com cache inteligente em m√∫ltiplas camadas
// =============================================================================

const CacheManager = {
  // Configura√ß√µes do cache
  config: {
    // Tempo de expira√ß√£o padr√£o (5 minutos para categorias, 10 para streams)
    TTL: {
      categories: 5 * 60 * 1000,      // 5 minutos
      streams: 10 * 60 * 1000,        // 10 minutos
      movieInfo: 30 * 60 * 1000,      // 30 minutos
      seriesInfo: 30 * 60 * 1000,     // 30 minutos
      images: 60 * 60 * 1000,         // 1 hora
    },
    // Tamanho m√°ximo do cache (em n√∫mero de itens)
    maxItems: {
      categories: 100,
      streams: 5000,
      movieInfo: 500,
      seriesInfo: 500,
    },
    // Prefixo para localStorage
    prefix: '9xtream_cache_'
  },

  // Cache em mem√≥ria (mais r√°pido)
  memoryCache: new Map(),

  // Estat√≠sticas
  stats: {
    hits: 0,
    misses: 0,
    saves: 0,
    size: 0
  },

  // Inicializar cache
  init() {
    // Limpar cache expirado ao iniciar
    this.cleanExpired();
    // Atualizar estat√≠sticas
    this.updateStats();
    console.log('[Cache] Sistema de cache inicializado');
  },

  // Gerar chave √∫nica para o cache
  generateKey(type, params) {
    const paramStr = typeof params === 'object' ? JSON.stringify(params) : String(params);
    return `${this.config.prefix}${type}_${btoa(paramStr).replace(/[^a-zA-Z0-9]/g, '')}`;
  },

  // Obter item do cache
  get(type, params) {
    const key = this.generateKey(type, params);
    
    // Primeiro verificar mem√≥ria (mais r√°pido)
    if (this.memoryCache.has(key)) {
      const cached = this.memoryCache.get(key);
      if (Date.now() < cached.expires) {
        this.stats.hits++;
        console.log(`[Cache] HIT (memory): ${type}`);
        return cached.data;
      } else {
        this.memoryCache.delete(key);
      }
    }

    // Depois verificar localStorage
    try {
      const stored = localStorage.getItem(key);
      if (stored) {
        const cached = JSON.parse(stored);
        if (Date.now() < cached.expires) {
          // Colocar de volta na mem√≥ria para acesso mais r√°pido
          this.memoryCache.set(key, cached);
          this.stats.hits++;
          console.log(`[Cache] HIT (storage): ${type}`);
          return cached.data;
        } else {
          localStorage.removeItem(key);
        }
      }
    } catch (e) {
      console.warn('[Cache] Erro ao ler localStorage:', e);
    }

    this.stats.misses++;
    console.log(`[Cache] MISS: ${type}`);
    return null;
  },

  // Salvar item no cache
  set(type, params, data) {
    const key = this.generateKey(type, params);
    const ttl = this.config.TTL[type] || this.config.TTL.streams;
    
    const cached = {
      data: data,
      expires: Date.now() + ttl,
      type: type,
      timestamp: Date.now()
    };

    // Salvar na mem√≥ria
    this.memoryCache.set(key, cached);

    // Salvar no localStorage
    try {
      localStorage.setItem(key, JSON.stringify(cached));
      this.stats.saves++;
      console.log(`[Cache] SAVE: ${type} (TTL: ${ttl/1000}s)`);
    } catch (e) {
      // Se localStorage est√° cheio, limpar itens antigos
      if (e.name === 'QuotaExceededError') {
        this.cleanOldest();
        try {
          localStorage.setItem(key, JSON.stringify(cached));
        } catch (e2) {
          console.warn('[Cache] N√£o foi poss√≠vel salvar no localStorage:', e2);
        }
      }
    }

    this.updateStats();
  },

  // Limpar cache expirado
  cleanExpired() {
    const now = Date.now();
    let cleaned = 0;

    // Limpar mem√≥ria
    for (const [key, value] of this.memoryCache) {
      if (now >= value.expires) {
        this.memoryCache.delete(key);
        cleaned++;
      }
    }

    // Limpar localStorage
    const keys = Object.keys(localStorage).filter(k => k.startsWith(this.config.prefix));
    for (const key of keys) {
      try {
        const item = JSON.parse(localStorage.getItem(key));
        if (now >= item.expires) {
          localStorage.removeItem(key);
          cleaned++;
        }
      } catch (e) {
        localStorage.removeItem(key);
        cleaned++;
      }
    }

    if (cleaned > 0) {
      console.log(`[Cache] Limpou ${cleaned} itens expirados`);
    }
  },

  // Limpar os itens mais antigos
  cleanOldest() {
    const keys = Object.keys(localStorage).filter(k => k.startsWith(this.config.prefix));
    const items = [];

    for (const key of keys) {
      try {
        const item = JSON.parse(localStorage.getItem(key));
        items.push({ key, timestamp: item.timestamp || 0 });
      } catch (e) {
        localStorage.removeItem(key);
      }
    }

    // Ordenar por timestamp e remover os 20% mais antigos
    items.sort((a, b) => a.timestamp - b.timestamp);
    const toRemove = Math.ceil(items.length * 0.2);
    
    for (let i = 0; i < toRemove; i++) {
      localStorage.removeItem(items[i].key);
    }

    console.log(`[Cache] Limpou ${toRemove} itens antigos para liberar espa√ßo`);
  },

  // Limpar todo o cache
  clearAll() {
    this.memoryCache.clear();
    
    const keys = Object.keys(localStorage).filter(k => k.startsWith(this.config.prefix));
    keys.forEach(key => localStorage.removeItem(key));
    
    this.stats = { hits: 0, misses: 0, saves: 0, size: 0 };
    console.log('[Cache] Todo o cache foi limpo');
    showToast('Cache limpo com sucesso!', 'success');
  },

  // Atualizar estat√≠sticas
  updateStats() {
    const keys = Object.keys(localStorage).filter(k => k.startsWith(this.config.prefix));
    this.stats.size = keys.length + this.memoryCache.size;
    
    // Atualizar indicador visual
    const indicator = document.getElementById('cacheIndicator');
    const status = document.getElementById('cacheStatus');
    if (indicator && status) {
      indicator.style.display = 'flex';
      status.textContent = `Cache: ${this.stats.size} itens | Hits: ${this.stats.hits} | Misses: ${this.stats.misses}`;
    }
  },

  // Obter estat√≠sticas formatadas
  getStats() {
    const hitRate = this.stats.hits + this.stats.misses > 0 
      ? ((this.stats.hits / (this.stats.hits + this.stats.misses)) * 100).toFixed(1)
      : 0;
    
    return {
      items: this.stats.size,
      hits: this.stats.hits,
      misses: this.stats.misses,
      saves: this.stats.saves,
      hitRate: `${hitRate}%`
    };
  }
};

// =============================================================================
// MULTI-FORMAT STREAM SUPPORT - Suporte a m√∫ltiplos formatos de stream
// HLS, TS, M3U, M3U8, MP4, MKV, AVI, H.264, H.265/HEVC, HD, FHD, UHD/4K
// =============================================================================

const StreamManager = {
  // Formatos suportados e suas configura√ß√µes
  formats: {
    // HLS (HTTP Live Streaming)
    'm3u8': {
      type: 'application/x-mpegURL',
      name: 'HLS',
      priority: 1,
      useHls: true
    },
    'm3u': {
      type: 'application/x-mpegURL',
      name: 'M3U',
      priority: 2,
      useHls: true
    },
    // MPEG-TS
    'ts': {
      type: 'video/mp2t',
      name: 'MPEG-TS',
      priority: 3,
      useHls: false
    },
    // MP4 e variantes
    'mp4': {
      type: 'video/mp4',
      name: 'MP4',
      priority: 4,
      useHls: false
    },
    'mkv': {
      type: 'video/x-matroska',
      name: 'MKV',
      priority: 5,
      useHls: false
    },
    'avi': {
      type: 'video/x-msvideo',
      name: 'AVI',
      priority: 6,
      useHls: false
    },
    'webm': {
      type: 'video/webm',
      name: 'WebM',
      priority: 7,
      useHls: false
    },
    'flv': {
      type: 'video/x-flv',
      name: 'FLV',
      priority: 8,
      useHls: false
    }
  },

  // Qualidades de v√≠deo
  qualities: {
    'sd': { label: 'SD', resolution: '480p', bitrate: '1-2 Mbps' },
    'hd': { label: 'HD', resolution: '720p', bitrate: '2-4 Mbps' },
    'fhd': { label: 'FHD', resolution: '1080p', bitrate: '4-8 Mbps' },
    'uhd': { label: '4K UHD', resolution: '2160p', bitrate: '15-25 Mbps' },
    '8k': { label: '8K', resolution: '4320p', bitrate: '50+ Mbps' }
  },

  // Codecs suportados
  codecs: {
    'h264': { name: 'H.264/AVC', support: true },
    'h265': { name: 'H.265/HEVC', support: true },
    'hevc': { name: 'HEVC', support: true },
    'vp8': { name: 'VP8', support: true },
    'vp9': { name: 'VP9', support: true },
    'av1': { name: 'AV1', support: true }
  },

  // Inst√¢ncia HLS.js
  hlsInstance: null,

  // Detectar formato do stream pela URL
  detectFormat(url) {
    if (!url) return null;
    
    const urlLower = url.toLowerCase();
    
    // Verificar extens√£o
    for (const [ext, config] of Object.entries(this.formats)) {
      if (urlLower.includes(`.${ext}`) || urlLower.endsWith(ext)) {
        return { extension: ext, ...config };
      }
    }

    // Verificar por padr√µes conhecidos
    if (urlLower.includes('/live/') || urlLower.includes('m3u8')) {
      return { extension: 'm3u8', ...this.formats['m3u8'] };
    }
    if (urlLower.includes('/movie/') || urlLower.includes('/series/')) {
      return { extension: 'mp4', ...this.formats['mp4'] };
    }

    // Padr√£o: tentar como HLS
    return { extension: 'm3u8', ...this.formats['m3u8'] };
  },

  // Detectar qualidade pelo nome do stream
  detectQuality(name) {
    if (!name) return 'sd';
    
    const nameLower = name.toLowerCase();
    
    if (nameLower.includes('4k') || nameLower.includes('uhd') || nameLower.includes('2160')) {
      return 'uhd';
    }
    if (nameLower.includes('fhd') || nameLower.includes('1080') || nameLower.includes('fullhd')) {
      return 'fhd';
    }
    if (nameLower.includes('hd') || nameLower.includes('720')) {
      return 'hd';
    }
    if (nameLower.includes('8k') || nameLower.includes('4320')) {
      return '8k';
    }
    
    return 'sd';
  },

  // Detectar codec pelo nome
  detectCodec(name) {
    if (!name) return null;
    
    const nameLower = name.toLowerCase();
    
    if (nameLower.includes('h265') || nameLower.includes('hevc') || nameLower.includes('x265')) {
      return 'h265';
    }
    if (nameLower.includes('h264') || nameLower.includes('avc') || nameLower.includes('x264')) {
      return 'h264';
    }
    if (nameLower.includes('vp9')) return 'vp9';
    if (nameLower.includes('av1')) return 'av1';
    
    return null;
  },

  // Construir URL do stream com fallbacks
  buildStreamUrl(baseUrl, user, pass, streamId, type = 'live', format = 'm3u8') {
    const urls = [];
    
    if (type === 'live') {
      // Formatos para canais ao vivo
      urls.push(`${baseUrl}/live/${user}/${pass}/${streamId}.m3u8`);
      urls.push(`${baseUrl}/live/${user}/${pass}/${streamId}.ts`);
      urls.push(`${baseUrl}/${user}/${pass}/${streamId}`);
    } else if (type === 'movie') {
      // Formatos para filmes
      urls.push(`${baseUrl}/movie/${user}/${pass}/${streamId}.${format}`);
      urls.push(`${baseUrl}/movie/${user}/${pass}/${streamId}.mp4`);
      urls.push(`${baseUrl}/movie/${user}/${pass}/${streamId}.mkv`);
    } else if (type === 'series') {
      // Formatos para s√©ries
      urls.push(`${baseUrl}/series/${user}/${pass}/${streamId}.${format}`);
      urls.push(`${baseUrl}/series/${user}/${pass}/${streamId}.mp4`);
      urls.push(`${baseUrl}/series/${user}/${pass}/${streamId}.mkv`);
    }
    
    return urls;
  },

  // Reproduzir stream com suporte multi-formato
  async playStream(videoElement, url, options = {}) {
    const format = this.detectFormat(url);
    console.log(`[Stream] Reproduzindo: ${url}`);
    console.log(`[Stream] Formato detectado: ${format?.name || 'Desconhecido'}`);

    // Destruir inst√¢ncia HLS anterior
    if (this.hlsInstance) {
      this.hlsInstance.destroy();
      this.hlsInstance = null;
    }

    // Atualizar informa√ß√µes do stream na UI
    this.updateStreamInfo(format, options);

    // HLS.js para streams m3u8/m3u
    if (format?.useHls && Hls.isSupported()) {
      return this.playWithHls(videoElement, url, options);
    }
    
    // Safari suporta HLS nativamente
    if (format?.useHls && videoElement.canPlayType('application/vnd.apple.mpegurl')) {
      return this.playNative(videoElement, url, format.type);
    }

    // Reprodu√ß√£o nativa para outros formatos
    return this.playNative(videoElement, url, format?.type || 'video/mp4');
  },

  // Reproduzir com HLS.js
  playWithHls(videoElement, url, options = {}) {
    return new Promise((resolve, reject) => {
      const hls = new Hls({
        // Configura√ß√µes otimizadas para IPTV
        enableWorker: true,
        lowLatencyMode: options.lowLatency || false,
        backBufferLength: 90,
        maxBufferLength: 30,
        maxMaxBufferLength: 600,
        maxBufferSize: 60 * 1000 * 1000, // 60MB
        maxBufferHole: 0.5,
        // Retry configurations
        manifestLoadingMaxRetry: 4,
        manifestLoadingRetryDelay: 1000,
        levelLoadingMaxRetry: 4,
        levelLoadingRetryDelay: 1000,
        fragLoadingMaxRetry: 6,
        fragLoadingRetryDelay: 1000,
        // Start from live edge for live streams
        startPosition: -1,
        // ABR (Adaptive Bitrate) settings
        abrEwmaDefaultEstimate: 500000,
        abrBandWidthFactor: 0.95,
        abrBandWidthUpFactor: 0.7,
      });

      this.hlsInstance = hls;

      hls.loadSource(url);
      hls.attachMedia(videoElement);

      hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
        console.log(`[HLS] Manifest parsed, ${data.levels.length} quality levels`);
        
        // Mostrar n√≠veis de qualidade dispon√≠veis
        if (data.levels.length > 1) {
          this.showQualityLevels(hls, data.levels);
        }
        
        videoElement.play()
          .then(() => resolve(hls))
          .catch(err => {
            console.log('[HLS] Autoplay blocked, trying muted');
            videoElement.muted = true;
            videoElement.play().then(() => resolve(hls));
          });
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('[HLS] Error:', data.type, data.details);
        
        if (data.fatal) {
          switch (data.type) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              console.log('[HLS] Network error, trying to recover...');
              hls.startLoad();
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              console.log('[HLS] Media error, trying to recover...');
              hls.recoverMediaError();
              break;
            default:
              console.error('[HLS] Fatal error, destroying...');
              hls.destroy();
              reject(new Error(data.details));
              break;
          }
        }
      });

      // Monitorar qualidade atual
      hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
        const level = hls.levels[data.level];
        if (level) {
          console.log(`[HLS] Quality switched to: ${level.height}p`);
          this.updateCurrentQuality(level);
        }
      });
    });
  },

  // Reprodu√ß√£o nativa
  playNative(videoElement, url, type) {
    return new Promise((resolve, reject) => {
      videoElement.src = url;
      videoElement.type = type;

      videoElement.onloadedmetadata = () => {
        videoElement.play()
          .then(() => resolve())
          .catch(err => {
            console.log('[Native] Autoplay blocked, trying muted');
            videoElement.muted = true;
            videoElement.play().then(() => resolve());
          });
      };

      videoElement.onerror = (e) => {
        console.error('[Native] Error:', e);
        reject(new Error('Failed to load video'));
      };
    });
  },

  // Mostrar n√≠veis de qualidade dispon√≠veis
  showQualityLevels(hls, levels) {
    const qualityOptions = document.getElementById('qualityOptions');
    if (!qualityOptions) return;

    qualityOptions.innerHTML = '';
    
    // Auto quality
    const autoBtn = document.createElement('button');
    autoBtn.className = 'quality-option active';
    autoBtn.textContent = 'Auto';
    autoBtn.onclick = () => {
      hls.currentLevel = -1;
      document.querySelectorAll('.quality-option').forEach(b => b.classList.remove('active'));
      autoBtn.classList.add('active');
    };
    qualityOptions.appendChild(autoBtn);

    // Quality levels
    levels.forEach((level, index) => {
      const btn = document.createElement('button');
      btn.className = 'quality-option';
      btn.textContent = `${level.height}p`;
      btn.onclick = () => {
        hls.currentLevel = index;
        document.querySelectorAll('.quality-option').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      };
      qualityOptions.appendChild(btn);
    });
  },

  // Atualizar informa√ß√µes do stream na UI
  updateStreamInfo(format, options = {}) {
    const formatEl = document.getElementById('streamFormat');
    const qualityEl = document.getElementById('streamQuality');
    
    if (formatEl) {
      formatEl.textContent = format?.name || 'Unknown';
    }
    if (qualityEl) {
      const quality = this.detectQuality(options.name || '');
      const qualityInfo = this.qualities[quality];
      qualityEl.textContent = qualityInfo?.label || 'SD';
    }
  },

  // Atualizar qualidade atual
  updateCurrentQuality(level) {
    const qualityEl = document.getElementById('streamQuality');
    if (qualityEl && level) {
      let label = 'SD';
      if (level.height >= 2160) label = '4K';
      else if (level.height >= 1080) label = 'FHD';
      else if (level.height >= 720) label = 'HD';
      qualityEl.textContent = label;
    }
  },

  // Parar stream
  stop(videoElement) {
    if (this.hlsInstance) {
      this.hlsInstance.destroy();
      this.hlsInstance = null;
    }
    if (videoElement) {
      videoElement.pause();
      videoElement.src = '';
      videoElement.load();
    }
  }
};

// Login Function
async function login() {
  const serverInput = document.getElementById("server").value.trim();
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (!serverInput || !user || !pass) {
    showToast("Preencha todos os campos", "error");
    return;
  }

  const btnLogin = document.getElementById("btnLogin");
  btnLogin.disabled = true;
  btnLogin.innerHTML = '<i class="bi bi-hourglass-split"></i> Conectando...';

  // Normalize server URL
  let server = serverInput.replace(/^https?:\/\//, '').replace(/\/$/, '');
  
  // Try both HTTP and HTTPS
  const protocols = ['http', 'https'];
  let connected = false;
  let data = null;

  for (const protocol of protocols) {
    if (connected) break;
    
    const url = `${protocol}://${server}/player_api.php?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`;
    
    try {
      const res = await fetch(url);
      data = await res.json();
      
      if (data.user_info && data.user_info.auth == 1) {
        API = { base: `${protocol}://${server}`, user, pass };
        connected = true;
      }
    } catch (e) {
      console.log(`Failed with ${protocol}:`, e.message);
    }
  }

  if (!connected || !data) {
    showToast("Erro ao conectar. Verifique os dados.", "error");
    btnLogin.disabled = false;
    btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> ENTRAR';
    return;
  }

  userInfo = data.user_info;
  
  // Save credentials
  localStorage.setItem('iptvCredentials', JSON.stringify({ server, user, pass }));

  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("app").style.display = "block";
  
  showToast("Login realizado com sucesso!", "success");
  loadTab();
}

// Load Content with Cache
async function loadTab() {
  const content = document.getElementById("content");
  const categoryList = document.getElementById("categoryList");
  
  content.innerHTML = `
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <span>Carregando...</span>
    </div>
  `;
  categoryList.innerHTML = '';

  if (currentTab === "fav") {
    categories = [];
    items = favorites.map(f => ({
      stream_id: f.id,
      series_id: f.id,
      name: f.name,
      stream_icon: f.icon,
      cover: f.icon,
      type: f.type
    }));
    renderCategories();
    renderItems(items);
    return;
  }

  try {
    // Define actions
    let catAction = 'get_live_categories';
    let itemAction = 'get_live_streams';
    
    if (currentTab === 'movies') {
      catAction = 'get_vod_categories';
      itemAction = 'get_vod_streams';
    } else if (currentTab === 'series') {
      catAction = 'get_series_categories';
      itemAction = 'get_series';
    }

    // Try to get categories from cache
    const cacheKey = { action: catAction, user: API.user };
    let cachedCategories = CacheManager.get('categories', cacheKey);
    
    if (cachedCategories) {
      categories = cachedCategories;
      showToast('Categorias carregadas do cache', 'info');
    } else {
      // Fetch categories from API
      const catUrl = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${catAction}`;
      const catRes = await fetch(catUrl);
      categories = await catRes.json();
      
      if (!Array.isArray(categories)) {
        categories = [];
      }
      
      // Save to cache
      CacheManager.set('categories', cacheKey, categories);
    }

    renderCategories();

    // Fetch all items or items from first category
    if (currentCategory) {
      await loadCategoryItems(currentCategory);
    } else {
      // Try cache for items
      const itemsCacheKey = { action: itemAction, user: API.user };
      let cachedItems = CacheManager.get('streams', itemsCacheKey);
      
      if (cachedItems) {
        items = cachedItems;
        showToast('Streams carregados do cache', 'info');
      } else {
        const itemUrl = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${itemAction}`;
        const itemRes = await fetch(itemUrl);
        items = await itemRes.json();
        
        if (!Array.isArray(items)) {
          items = [];
        }
        
        // Save to cache
        CacheManager.set('streams', itemsCacheKey, items);
      }
      
      filteredItems = items;
      renderItems(items);
    }
  } catch (e) {
    console.error('Load error:', e);
    content.innerHTML = `
      <div class="empty-state">
        <i class="bi bi-exclamation-triangle"></i>
        <h3>Erro ao carregar</h3>
        <p>N√£o foi poss√≠vel carregar o conte√∫do. Tente novamente.</p>
      </div>
    `;
  }
}

      <button class="btn-play" onclick="playMovie(${item.stream_id}, 'mp4')">
        <i class="bi bi-play-fill"></i> Assistir
      </button>
    `;
  }
}

function playMovie(streamId, ext = 'mp4') {
  closeModal('detailModal');
  document.getElementById('playerSection').style.display = 'block';
  
  const url = `${API.base}/movie/${API.user}/${API.pass}/${streamId}.${ext}`;
  
  // Usar StreamManager para reprodu√ß√£o multi-formato
  const format = StreamManager.detectFormat(url);
  
  player.src({
    src: url,
    type: format?.type || 'video/mp4'
  });
  
  player.play().catch(e => {
    console.log('Autoplay prevented, trying muted...');
    player.muted(true);
    player.play();
  });
  
  document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth' });
}

// Show Series Details with Cache
async function showSeriesDetails(item) {
  const modal = document.getElementById('detailModal');
  
  // Set basic info first
  document.getElementById('modalPoster').src = item.cover || '';
  document.getElementById('modalBackdrop').src = item.cover || '';
  document.getElementById('modalTitle').textContent = item.name || item.title || '';
  document.getElementById('modalDescription').textContent = item.plot || 'Carregando detalhes...';
  document.getElementById('modalMeta').innerHTML = '';
  document.getElementById('modalGenres').innerHTML = '';
  document.getElementById('modalCast').textContent = '';
  document.getElementById('seasonsSection').style.display = 'none';
  document.getElementById('qualitySelector').style.display = 'none';
  document.getElementById('modalActions').innerHTML = '';
  
  modal.classList.add('show');

  try {
    // Try cache first
    const cacheKey = { type: 'series', id: item.series_id };
    let data = CacheManager.get('seriesInfo', cacheKey);
    
    if (!data) {
      const url = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=get_series_info&series_id=${item.series_id}`;
      const res = await fetch(url);
      data = await res.json();
      
      // Save to cache
      CacheManager.set('seriesInfo', cacheKey, data);
    }
    
    currentSeriesInfo = data;
    
    const info = data.info || item;
    const episodes = data.episodes || {};
    
    // Update backdrop
    if (info.backdrop_path && info.backdrop_path.length > 0) {
      document.getElementById('modalBackdrop').src = info.backdrop_path[0];
    } else if (item.backdrop_path && item.backdrop_path.length > 0) {
      document.getElementById('modalBackdrop').src = item.backdrop_path[0];
    }
    
    // Update poster
    if (info.cover) {
      document.getElementById('modalPoster').src = info.cover;
    }
    
    // Meta info
    let metaHTML = '';
    if (info.releaseDate || info.release_date || item.year) {
      metaHTML += `<span><i class="bi bi-calendar"></i> ${info.releaseDate || info.release_date || item.year}</span>`;
    }
    if (info.episode_run_time) {
      metaHTML += `<span><i class="bi bi-clock"></i> ${info.episode_run_time} min/ep</span>`;
    }
    if (info.rating || item.rating) {
      metaHTML += `<span class="modal-rating"><i class="bi bi-star-fill"></i> ${parseFloat(info.rating || item.rating).toFixed(1)}</span>`;
    }
    document.getElementById('modalMeta').innerHTML = metaHTML;
    
    // Genres
    const genre = info.genre || item.genre;
    if (genre) {
      const genres = genre.split(/[,\/]/).map(g => g.trim());
      document.getElementById('modalGenres').innerHTML = genres.map(g => `<span class="genre-tag">${g}</span>`).join('');
    }
    
    // Description
    document.getElementById('modalDescription').textContent = info.plot || item.plot || 'Sem descri√ß√£o dispon√≠vel.';
    
    // Cast
    const cast = info.cast || item.cast;
    if (cast) {
      document.getElementById('modalCastSection').style.display = 'block';
      document.getElementById('modalCast').textContent = cast;
    } else {
      document.getElementById('modalCastSection').style.display = 'none';
    }
    
    // Actions
    document.getElementById('modalActions').innerHTML = `
      <button class="btn-secondary" onclick="toggleFavFromModal(${item.series_id}, '${(item.name || '').replace(/'/g, "\\'")}', '${item.cover || ''}', 'series')">
        <i class="bi bi-heart"></i> Favoritar
      </button>
    `;
    
    // Seasons & Episodes
    const seasonKeys = Object.keys(episodes).sort((a, b) => parseInt(a) - parseInt(b));
    
    if (seasonKeys.length > 0) {
      document.getElementById('seasonsSection').style.display = 'block';
      
      const seasonSelect = document.getElementById('seasonSelect');
      seasonSelect.innerHTML = seasonKeys.map(s => `<option value="${s}">Temporada ${s}</option>`).join('');
      
      loadEpisodes();
    }
    
  } catch (e) {
    console.error('Series details error:', e);
    document.getElementById('modalDescription').textContent = 'N√£o foi poss√≠vel carregar os detalhes.';
  }
}

function loadEpisodes() {
  const seasonSelect = document.getElementById('seasonSelect');
  const season = seasonSelect.value;
  const episodesGrid = document.getElementById('episodesGrid');
  
  if (!currentSeriesInfo || !currentSeriesInfo.episodes || !currentSeriesInfo.episodes[season]) {
    episodesGrid.innerHTML = '<p style="color: var(--text-muted);">Nenhum epis√≥dio dispon√≠vel.</p>';
    return;
  }
  
  const episodes = currentSeriesInfo.episodes[season];
  
  episodesGrid.innerHTML = episodes.map(ep => `
    <div class="episode-card" onclick="playEpisode(${ep.id}, '${ep.container_extension || 'mp4'}')">
      <div class="episode-number">${ep.episode_num || ep.id}</div>
      <div class="episode-info">
        <div class="episode-title">${ep.title || `Epis√≥dio ${ep.episode_num}`}</div>
        ${ep.info?.duration ? `<div class="episode-duration">${ep.info.duration}</div>` : ''}
      </div>
    </div>
  `).join('');
}

  const format = StreamManager.detectFormat(url);

// Favorites
function toggleFav(id, name, icon, type) {
  const exists = favorites.find(f => f.id === id);
  
  if (exists) {
    favorites = favorites.filter(f => f.id !== id);
    showToast('Removido dos favoritos', 'info');
  } else {
    favorites.push({ id, name, icon, type });
    showToast('Adicionado aos favoritos', 'success');
  }
  
  localStorage.setItem("iptvFav", JSON.stringify(favorites));
  
  // Update UI
  if (currentTab === 'fav') {
    items = favorites.map(f => ({
      stream_id: f.id,
      series_id: f.id,
      name: f.name,
      stream_icon: f.icon,
      cover: f.icon,
      type: f.type
    }));
    renderItems(items);
  } else {
    renderItems(filteredItems);
  }
}

function toggleFavFromModal(id, name, icon, type) {
  toggleFav(id, name, icon, type);
}

// Search
document.getElementById("search").addEventListener("input", e => {
  const query = e.target.value.toLowerCase().trim();
  
  if (query === '') {
    filteredItems = items;
  } else {
    filteredItems = items.filter(i => i.name && i.name.toLowerCase().includes(query));
  }
  
  renderItems(filteredItems);
});

// Keyboard shortcuts
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closeModal('detailModal');
    closeModal('accountModal');
  }
});

// Close modal on overlay click
document.querySelectorAll('.modal-overlay').forEach(modal => {
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.classList.remove('show');
    }
  });
});
