<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>9XTREAM - Premium Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#0a0a0f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="preconnect" href="https://vjs.zencdn.net">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg-primary: #0a0a0f;
  --bg-secondary: #12121a;
  --bg-card: #1a1a25;
  --bg-hover: #252535;
  --bg-glass: rgba(26, 26, 37, 0.85);
  --accent: #00d4ff;
  --accent-secondary: #7c3aed;
  --accent-glow: rgba(0, 212, 255, 0.25);
  --accent-glow-strong: rgba(0, 212, 255, 0.5);
  --text-primary: #ffffff;
  --text-secondary: #a0a0b0;
  --text-muted: #606070;
  --danger: #ff4757;
  --success: #10b981;
  --warning: #f59e0b;
  --gradient-accent: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
  --gradient-accent-hover: linear-gradient(135deg, #00b8e6 0%, #6d28d9 100%);
  --gradient-bg: linear-gradient(180deg, #0a0a0f 0%, #12121a 100%);
  --gradient-card: linear-gradient(145deg, rgba(26, 26, 37, 0.9) 0%, rgba(18, 18, 26, 0.95) 100%);
  --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
  --shadow-glow: 0 0 30px var(--accent-glow);
  --shadow-glow-strong: 0 0 50px var(--accent-glow-strong);
  --shadow-elevated: 0 20px 60px rgba(0, 0, 0, 0.5);
  --radius: 16px;
  --radius-sm: 10px;
  --radius-lg: 24px;
  --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-bounce: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--gradient-bg);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Premium Scrollbar */
::-webkit-scrollbar { 
  width: 8px; 
  height: 8px; 
}
::-webkit-scrollbar-track { 
  background: var(--bg-secondary);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb { 
  background: linear-gradient(180deg, var(--accent) 0%, var(--accent-secondary) 100%);
  border-radius: 4px;
  transition: var(--transition-smooth);
}
::-webkit-scrollbar-thumb:hover { 
  background: var(--accent);
  box-shadow: var(--shadow-glow);
}

/* Selection */
::selection {
  background: var(--accent);
  color: var(--bg-primary);
}

/* ============================================
   LOGIN SCREEN - ULTRA PREMIUM
   ============================================ */
#loginScreen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0f 50%, #050508 100%);
  position: relative;
  overflow: hidden;
}

#loginScreen::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle at 30% 20%, rgba(0, 212, 255, 0.08) 0%, transparent 40%),
    radial-gradient(circle at 70% 80%, rgba(124, 58, 237, 0.08) 0%, transparent 40%);
  animation: floatBg 20s ease-in-out infinite;
}

@keyframes floatBg {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  33% { transform: translate(2%, 2%) rotate(2deg); }
  66% { transform: translate(-1%, 1%) rotate(-1deg); }
}

.login-container {
  background: var(--gradient-card);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: var(--radius-lg);
  padding: 3rem;
  width: 100%;
  max-width: 440px;
  box-shadow: var(--shadow-elevated), 0 0 80px rgba(0, 212, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.08);
  position: relative;
  z-index: 1;
  animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.login-header {
  text-align: center;
  margin-bottom: 2.5rem;
}

.login-header .logo {
  font-size: 4rem;
  margin-bottom: 1rem;
  display: block;
  filter: drop-shadow(0 0 20px var(--accent-glow));
  animation: pulse-glow 3s ease-in-out infinite;
}

@keyframes pulse-glow {
  0%, 100% { filter: drop-shadow(0 0 20px var(--accent-glow)); }
  50% { filter: drop-shadow(0 0 35px var(--accent-glow-strong)); }
}

.login-header h1 {
  font-size: 2rem;
  font-weight: 800;
  background: var(--gradient-accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.5px;
}

.login-header p {
  color: var(--text-muted);
  font-size: 0.95rem;
  margin-top: 0.5rem;
}

.form-floating {
  margin-bottom: 1.25rem;
}

.form-floating .form-control {
  background: rgba(18, 18, 26, 0.8);
  border: 2px solid rgba(255, 255, 255, 0.08);
  color: var(--text-primary);
  border-radius: var(--radius);
  height: 60px;
  padding: 1rem 1rem;
  font-size: 1rem;
  transition: var(--transition-smooth);
}

.form-floating .form-control:focus {
  background: rgba(18, 18, 26, 0.95);
  border-color: var(--accent);
  box-shadow: 0 0 0 4px var(--accent-glow), var(--shadow-glow);
  color: var(--text-primary);
}

.form-floating .form-control::placeholder {
  color: transparent;
}

.form-floating label {
  color: var(--text-muted);
  padding: 1rem;
  transition: var(--transition-smooth);
}

.btn-login {
  width: 100%;
  padding: 1rem;
  font-size: 1.1rem;
  font-weight: 700;
  background: var(--gradient-accent);
  border: none;
  border-radius: var(--radius);
  color: white;
  cursor: pointer;
  transition: var(--transition-bounce);
  margin-top: 0.75rem;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.btn-login::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: 0.5s;
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: var(--shadow-glow-strong);
}

.btn-login:active {
  transform: translateY(-1px) scale(1);
}

.btn-login:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* ============================================
   MAIN APP LAYOUT
   ============================================ */
#app {
  display: none;
  min-height: 100vh;
  padding-bottom: 80px;
}

/* Header - Glass Effect */
.app-header {
  background: var(--bg-glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.06);
  position: sticky;
  top: 0;
  z-index: 100;
  transition: var(--transition-smooth);
}

.app-header.scrolled {
  background: rgba(10, 10, 15, 0.98);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
}

.app-logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-weight: 800;
  font-size: 1.5rem;
  background: var(--gradient-accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  white-space: nowrap;
}

.app-logo .logo-icon {
  font-size: 1.75rem;
  filter: drop-shadow(0 0 10px var(--accent-glow));
}

.search-box {
  flex: 1;
  max-width: 500px;
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 0.875rem 1.25rem 0.875rem 3rem;
  background: rgba(26, 26, 37, 0.8);
  border: 2px solid rgba(255, 255, 255, 0.08);
  border-radius: 50px;
  color: var(--text-primary);
  font-size: 0.95rem;
  transition: var(--transition-smooth);
}

.search-box input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 4px var(--accent-glow);
  background: rgba(26, 26, 37, 0.95);
}

.search-box input::placeholder {
  color: var(--text-muted);
}

.search-box i {
  position: absolute;
  left: 1.25rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 1rem;
  transition: var(--transition-smooth);
}

.search-box:focus-within i {
  color: var(--accent);
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-icon {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: rgba(26, 26, 37, 0.8);
  border: 2px solid rgba(255, 255, 255, 0.08);
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: var(--transition-bounce);
  font-size: 1.1rem;
}

.btn-icon:hover {
  background: var(--gradient-accent);
  color: white;
  border-color: transparent;
  transform: scale(1.1);
  box-shadow: var(--shadow-glow);
}

/* Cache Indicator */
.cache-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.375rem 1rem;
  background: rgba(26, 26, 37, 0.8);
  border-radius: 50px;
  font-size: 0.75rem;
  color: var(--text-muted);
  border: 1px solid rgba(255, 255, 255, 0.06);
}

.cache-indicator.active {
  color: var(--success);
  border-color: rgba(16, 185, 129, 0.3);
}

.cache-indicator .dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--text-muted);
  transition: var(--transition-smooth);
}

.cache-indicator.active .dot {
  background: var(--success);
  box-shadow: 0 0 10px var(--success);
  animation: pulse 2s infinite;
}

/* ============================================
   BOTTOM NAVIGATION - PREMIUM
   ============================================ */
.nav-tabs-bottom {
  background: var(--bg-glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  padding: 0.75rem 1rem;
  display: flex;
  justify-content: space-around;
  gap: 0.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.06);
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 100;
  box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
}

.nav-tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.375rem;
  padding: 0.625rem 1.25rem;
  background: transparent;
  border: none;
  border-radius: var(--radius);
  color: var(--text-muted);
  font-size: 0.7rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-bounce);
  white-space: nowrap;
  position: relative;
}

.nav-tab::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 3px;
  background: var(--gradient-accent);
  border-radius: 0 0 3px 3px;
  transition: var(--transition-smooth);
}

.nav-tab:hover {
  color: var(--text-primary);
  background: rgba(255, 255, 255, 0.05);
}

.nav-tab.active {
  color: var(--accent);
}

.nav-tab.active::before {
  width: 60%;
}

.nav-tab.active i {
  filter: drop-shadow(0 0 8px var(--accent-glow));
}

.nav-tab i {
  font-size: 1.5rem;
  transition: var(--transition-smooth);
}

/* ============================================
   MAIN CONTENT LAYOUT
   ============================================ */
.main-content {
  display: grid;
  grid-template-columns: 280px 1fr;
  min-height: calc(100vh - 150px);
}

/* Sidebar */
.sidebar-categories {
  background: var(--bg-secondary);
  border-right: 1px solid rgba(255, 255, 255, 0.05);
  overflow-y: auto;
  max-height: calc(100vh - 150px);
  position: sticky;
  top: 76px;
}

.sidebar-header {
  padding: 1.25rem 1rem;
  font-weight: 700;
  color: var(--text-muted);
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 0, 0.2);
}

.cache-badge {
  font-size: 0.6rem;
  padding: 0.2rem 0.6rem;
  background: var(--gradient-accent);
  color: white;
  border-radius: 50px;
  font-weight: 700;
  box-shadow: var(--shadow-glow);
}

.category-list {
  padding: 0.5rem;
}

.category-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.875rem 1rem;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  cursor: pointer;
  transition: var(--transition-smooth);
  font-size: 0.9rem;
  font-weight: 500;
  margin-bottom: 0.25rem;
}

.category-item:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
  transform: translateX(4px);
}

.category-item.active {
  background: var(--gradient-accent);
  color: white;
  box-shadow: var(--shadow-glow);
}

.category-item .count {
  font-size: 0.7rem;
  background: rgba(255, 255, 255, 0.1);
  padding: 0.2rem 0.6rem;
  border-radius: 50px;
  font-weight: 600;
}

.category-item.active .count {
  background: rgba(255, 255, 255, 0.25);
}

/* Content Area */
.content-area {
  padding: 1.5rem;
  overflow-y: auto;
}

.content-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.content-title {
  font-size: 1.5rem;
  font-weight: 700;
  background: var(--gradient-accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.content-count {
  color: var(--text-muted);
  font-size: 0.9rem;
  font-weight: 500;
}

/* ============================================
   PLAYER SECTION - ENHANCED
   ============================================ */
.player-section {
  background: linear-gradient(145deg, rgba(18, 18, 26, 0.95) 0%, rgba(10, 10, 15, 0.98) 100%);
  border-radius: var(--radius-lg);
  overflow: hidden;
  margin-bottom: 1.5rem;
  box-shadow: var(--shadow-elevated);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.video-js {
  width: 100%;
  aspect-ratio: 16/9;
  background: #000;
  border-radius: var(--radius-lg) var(--radius-lg) 0 0;
}

.player-info {
  padding: 1rem 1.5rem;
  background: var(--bg-card);
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1rem;
}

.now-playing {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.now-playing-dot {
  width: 10px;
  height: 10px;
  background: var(--danger);
  border-radius: 50%;
  animation: pulse 2s infinite;
  box-shadow: 0 0 10px var(--danger);
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.6; transform: scale(0.9); }
}

.now-playing-text {
  font-weight: 600;
  font-size: 1rem;
}

.stream-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.75rem;
  color: var(--text-muted);
}

/* ============================================
   EPISODES SECTION - BELOW PLAYER (NEW!)
   ============================================ */
.player-episodes-section {
  background: var(--bg-card);
  border-radius: 0 0 var(--radius-lg) var(--radius-lg);
  padding: 1.25rem 1.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
  display: none;
}

.player-episodes-section.show {
  display: block;
  animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.episodes-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1rem;
  flex-wrap: wrap;
  gap: 1rem;
}

.episodes-title {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.episodes-title i {
  color: var(--accent);
}

.seasons-tabs {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.season-tab {
  padding: 0.5rem 1rem;
  background: var(--bg-secondary);
  border: 2px solid transparent;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-smooth);
}

.season-tab:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.season-tab.active {
  background: var(--gradient-accent);
  color: white;
  border-color: transparent;
}

.episodes-scroll {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  padding: 0.5rem 0;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

.episodes-scroll::-webkit-scrollbar {
  height: 6px;
}

.episodes-scroll::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 3px;
}

.episode-card-horizontal {
  flex: 0 0 auto;
  width: 200px;
  background: var(--bg-secondary);
  border-radius: var(--radius-sm);
  padding: 1rem;
  cursor: pointer;
  transition: var(--transition-smooth);
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.episode-card-horizontal::before {
  content: '';
  position: absolute;
  inset: 0;
  background: var(--gradient-accent);
  opacity: 0;
  transition: var(--transition-smooth);
}

.episode-card-horizontal:hover {
  background: var(--bg-hover);
  border-color: var(--accent);
  transform: translateY(-4px);
  box-shadow: var(--shadow-glow);
}

.episode-card-horizontal:hover::before {
  opacity: 1;
}

.episode-card-horizontal.playing {
  background: rgba(0, 212, 255, 0.1);
  border-color: var(--accent);
}

.episode-card-horizontal.playing::before {
  opacity: 1;
}

.episode-number-badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  background: var(--gradient-accent);
  border-radius: var(--radius-sm);
  font-weight: 700;
  font-size: 0.9rem;
  margin-bottom: 0.75rem;
  color: white;
}

.episode-card-horizontal .ep-title {
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 0.25rem;
}

.episode-card-horizontal .ep-duration {
  font-size: 0.75rem;
  color: var(--text-muted);
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

/* ============================================
   VIRTUAL SCROLL & ITEMS GRID
   ============================================ */
.virtual-scroll-container {
  position: relative;
  overflow-y: auto;
  height: calc(100vh - 300px);
}

.virtual-scroll-spacer {
  position: relative;
}

.items-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 1.25rem;
  position: absolute;
  left: 0;
  right: 0;
}

/* Item Card - Premium */
.item-card {
  background: var(--gradient-card);
  border-radius: var(--radius);
  overflow: hidden;
  cursor: pointer;
  transition: var(--transition-bounce);
  border: 2px solid rgba(255, 255, 255, 0.05);
  position: relative;
  group: true;
}

.item-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--shadow-elevated), var(--shadow-glow);
  border-color: var(--accent);
}

/* WATCHED INDICATOR - NEW! */
.item-card.watched {
  border-color: var(--success);
}

.item-card.watched::after {
  content: 'âœ“';
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  width: 24px;
  height: 24px;
  background: var(--success);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;

// ============================================================================

function getCacheKey(type, id = '') {
  return `${CACHE_CONFIG.PREFIX}${CACHE_CONFIG.VERSION}_${type}_${id}`;
}

function setCache(key, data, ttl = CACHE_CONFIG.ITEMS_TTL) {
  try {
    const cacheData = { data, timestamp: Date.now(), expires: Date.now() + ttl };
    localStorage.setItem(key, JSON.stringify(cacheData));
    updateCacheIndicator(true);
  } catch (e) {
    if (e.name === 'QuotaExceededError') {
      cleanOldCache();
      try {
        localStorage.setItem(key, JSON.stringify({ data, timestamp: Date.now(), expires: Date.now() + ttl }));
      } catch (e2) {
        console.error('[CACHE] Error:', e2);
      }
    }
  }
}

function getCache(key) {
  try {
    const cached = localStorage.getItem(key);
    if (!cached) return null;
    const cacheData = JSON.parse(cached);
    if (Date.now() > cacheData.expires) {
      localStorage.removeItem(key);
      return null;
    }
    updateCacheIndicator(true);
    return cacheData.data;
  } catch (e) {
    return null;
  }
}

function getCachedData(type, tab, categoryId = 'all') {
  const key = categoryId === 'all' ? 'all' : categoryId;
  
  if (type === 'categories' && memoryCache.categories[tab]) {
    return memoryCache.categories[tab];
  }
  
  if (type === 'items' && memoryCache.items[tab] && memoryCache.items[tab][key]) {
    return memoryCache.items[tab][key];
  }
  
  const cacheKey = getCacheKey(type, `${tab}_${key}`);
  const localData = getCache(cacheKey);
  
  if (localData) {
    if (type === 'categories') {
      memoryCache.categories[tab] = localData;
    } else if (type === 'items') {
      if (!memoryCache.items[tab]) memoryCache.items[tab] = {};
      memoryCache.items[tab][key] = localData;
    }
    return localData;
  }
  
  return null;
}

function setCachedData(type, tab, data, categoryId = 'all', ttl = null) {
  const key = categoryId === 'all' ? 'all' : categoryId;
  
  if (type === 'categories') {
    memoryCache.categories[tab] = data;
  } else if (type === 'items') {
    if (!memoryCache.items[tab]) memoryCache.items[tab] = {};
    memoryCache.items[tab][key] = data;
  }
  
  const cacheKey = getCacheKey(type, `${tab}_${key}`);
  const cacheTTL = ttl || (type === 'categories' ? CACHE_CONFIG.CATEGORIES_TTL : CACHE_CONFIG.ITEMS_TTL);
  setCache(cacheKey, data, cacheTTL);
}

function updateCacheIndicator(active) {

    status.textContent = 'Cache: Ativo';

  } else {
    indicator.classList.remove('active');
    status.textContent = 'Cache: Inativo';
    if (badge) badge.style.display = 'none';
  }
}

function cleanOldCache() {
  const keys = Object.keys(localStorage);
  keys.forEach(key => {
    if (key.startsWith(CACHE_CONFIG.PREFIX)) {
      try {
        const cached = JSON.parse(localStorage.getItem(key));
        if (cached && cached.expires && Date.now() > cached.expires) {
          localStorage.removeItem(key);
        }
      } catch (e) {
        localStorage.removeItem(key);
      }
    }
  });
}

function clearAllCache() {
  const keys = Object.keys(localStorage);
  keys.forEach(key => {
    if (key.startsWith(CACHE_CONFIG.PREFIX)) {
      localStorage.removeItem(key);
    }
  });
  
  memoryCache.categories = { live: null, movies: null, series: null };
  memoryCache.items = { live: {}, movies: {}, series: {} };
  memoryCache.allItems = { live: [], movies: [], series: [] };
  memoryCache.details = {};
  memoryCache.lastLoadedCategory = { live: null, movies: null, series: null };
  
  updateCacheIndicator(false);

}

async function fetchWithTimeout(url, options = {}, timeout = 10000) {
  const controller = new AbortController();
  const id = setTimeout(() => controller.abort(), timeout);
  
  try {
    const response = await fetch(url, { ...options, signal: controller.signal });
    clearTimeout(id);
    return response;
  } catch (e) {
    clearTimeout(id);
    throw e;
  }
}

async function fetchWithRetry(url, retries = 3) {
  for (let i = 0; i < retries; i++) {
    try {
      return await fetchWithTimeout(url, {}, 15000);
    } catch (e) {
      if (i === retries - 1) throw e;
      await new Promise(r => setTimeout(r, 1000 * (i + 1)));
    }
  }
}

// ============================================================================

// ============================================================================
function calculateVirtualScrollParams() {
  const container = document.querySelector('.virtual-scroll-container');
  if (!container) return;
  
  const containerWidth = container.clientWidth;
  const itemWidth = 160 + 20;
  VIRTUAL_SCROLL.itemsPerRow = Math.max(1, Math.floor(containerWidth / itemWidth));
  VIRTUAL_SCROLL.containerHeight = container.clientHeight;
}

function setupVirtualScroll(list) {
  const content = document.getElementById('content');
  
  // Store total items and reset loaded items
  VIRTUAL_SCROLL.totalItems = list.length;
  VIRTUAL_SCROLL.loadedItems = list.slice(0, VIRTUAL_SCROLL.batchSize);
  
  content.innerHTML = `
    <div class="virtual-scroll-container" id="virtualScrollContainer">
      <div class="virtual-scroll-spacer" id="virtualScrollSpacer">
        <div class="items-grid" id="virtualItemsGrid" style="position: relative;"></div>
      </div>
    </div>
  `;
  
  const container = document.getElementById('virtualScrollContainer');
  calculateVirtualScrollParams();
  
  // Initial render
  renderLoadedItems();
  
  // Scroll handler for infinite loading
  container.addEventListener('scroll', () => {
    handleInfiniteScroll(list);
  });
}

function handleInfiniteScroll(fullList) {
  const container = document.getElementById('virtualScrollContainer');
  if (!container || VIRTUAL_SCROLL.isLoadingMore) return;
  
  const scrollTop = container.scrollTop;
  const scrollHeight = container.scrollHeight;
  const clientHeight = container.clientHeight;
  
  // Load more when near bottom (200px threshold)
  if (scrollTop + clientHeight >= scrollHeight - 200) {
    loadMoreItems(fullList);
  }
}

function loadMoreItems(fullList) {
  if (VIRTUAL_SCROLL.isLoadingMore) return;
  if (VIRTUAL_SCROLL.loadedItems.length >= fullList.length) return;
  
  VIRTUAL_SCROLL.isLoadingMore = true;
  
  const currentLength = VIRTUAL_SCROLL.loadedItems.length;
  const nextBatch = fullList.slice(currentLength, currentLength + VIRTUAL_SCROLL.batchSize);
  
  if (nextBatch.length > 0) {
    VIRTUAL_SCROLL.loadedItems = [...VIRTUAL_SCROLL.loadedItems, ...nextBatch];
    renderLoadedItems();
    
    // Update count display
    document.getElementById('contentCount').textContent = 
      `${VIRTUAL_SCROLL.loadedItems.length} de ${fullList.length} itens`;
  }
  
  VIRTUAL_SCROLL.isLoadingMore = false;
}

function renderLoadedItems() {
  const grid = document.getElementById('virtualItemsGrid');
  if (!grid) return;
  
  const fragment = document.createDocumentFragment();
  
  VIRTUAL_SCROLL.loadedItems.forEach(item => {
    const card = createItemCard(item);
    fragment.appendChild(card);
  });
  
  grid.innerHTML = '';
  grid.appendChild(fragment);
}

function handleVirtualScroll(list) {
  // This is now handled by handleInfiniteScroll
  handleInfiniteScroll(list);
}

function initPlayer() {
  if (player) return;
  
  player = videojs('player', {
    controls: true,
    autoplay: false,
    preload: 'auto',
    fluid: true,
    html5: {
      vhs: {
        overrideNative: true,
        enableLowInitialPlaylist: true,
        smoothQualityChange: true,
        fastQualityChange: true
      }
    },
    liveui: true
  });
  
  player.on('error', function() {
    showToast('Erro ao reproduzir. Tentando novamente...', 'error');
  });
}

function playStream(url, type, name) {
  initPlayer();
  
  if (hlsInstance) {
    hlsInstance.destroy();
    hlsInstance = null;
  }
  
  const isHLS = url.includes('.m3u8') || type === 'hls';
  const isTS = url.includes('.ts');
  
  updateStreamInfo(url, type);
  
  if (isHLS) {
    if (Hls.isSupported()) {
      hlsInstance = new Hls({
        maxBufferLength: 30,
        maxMaxBufferLength: 60,
        maxBufferSize: 60 * 1000 * 1000,
        maxBufferHole: 0.5,
        lowLatencyMode: true,
        enableWorker: true,
        startLevel: -1
      });
      
      const videoElement = document.querySelector('#player video') || document.getElementById('player');
      hlsInstance.loadSource(url);
      hlsInstance.attachMedia(videoElement);
      
      hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
        player.play().catch(e => {
          player.muted(true);
          player.play();
        });
      });
      
      hlsInstance.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          showToast('Erro no stream. Tentando reconectar...', 'error');
          hlsInstance.startLoad();
        }
      });
    } else {
      player.src({ src: url, type: 'application/x-mpegURL' });
      player.play().catch(e => {
        player.muted(true);
        player.play();
      });
    }
  } else {
    let mimeType = 'video/mp4';
    if (isTS) mimeType = 'video/mp2t';
    
    player.src({ src: url, type: mimeType });
    player.play().catch(e => {
      player.muted(true);
      player.play();
    });
  }
  
  document.getElementById('nowPlaying').textContent = name;
  document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth' });
}

function updateStreamInfo(url, type) {
  const streamInfo = document.getElementById('streamInfo');
  const badges = [];
  
  if (url.includes('.m3u8')) badges.push('<span class="stream-badge hls">HLS</span>');
  if (url.includes('.ts')) badges.push('<span class="stream-badge ts">TS</span>');
  if (url.includes('.mp4')) badges.push('<span class="stream-badge mp4">MP4</span>');
  
  streamInfo.innerHTML = badges.join('');
}

// ============================================================================
async function login() {
  const serverInput = document.getElementById("server").value.trim();
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (!serverInput || !user || !pass) {
    showToast("Preencha todos os campos", "error");
    return;
  }

  const btnLogin = document.getElementById("btnLogin");
  btnLogin.disabled = true;
  btnLogin.innerHTML = '<i class="bi bi-hourglass-split"></i> Conectando...';

  let server = serverInput.replace(/^https?:\/\//, '').replace(/\/$/, '');
  
  const protocols = ['http', 'https'];
  let connected = false;
  let data = null;

  for (const protocol of protocols) {
    if (connected) break;
    
    const url = `${protocol}://${server}/player_api.php?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`;
    
    try {
      const res = await fetchWithTimeout(url, {}, 15000);
      data = await res.json();
      
      if (data.user_info && data.user_info.auth == 1) {
        API = { base: `${protocol}://${server}`, user, pass };
        connected = true;
      }
    } catch (e) {
      console.log(`Failed with ${protocol}:`, e.message);
    }
  }

  if (!connected || !data) {
    showToast("Erro ao conectar. Verifique os dados.", "error");
    btnLogin.disabled = false;
    btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar';
    return;
  }

// ============================================================================
async function loadTab() {
  if (isLoading) return;
  
  const content = document.getElementById("content");
  const categoryList = document.getElementById("categoryList");
  
  const cachedCategories = getCachedData('categories', currentTab);
  
  if (!cachedCategories) {
    content.innerHTML = `
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <span>Carregando categorias...</span>
      </div>
    `;
    categoryList.innerHTML = '';
  }

  if (currentTab === "fav") {
    categories = [];
    items = favorites.map(f => ({
      stream_id: f.id,
      series_id: f.id,
      name: f.name,
      stream_icon: f.icon,
      cover: f.icon,
      type: f.type
    }));
    filteredItems = items;
    renderCategories();
    renderItems(items);
    return;
  }

  isLoading = true;
  
  try {
    let catAction = 'get_live_categories';
    let itemAction = 'get_live_streams';
    
    if (currentTab === 'movies') {
      catAction = 'get_vod_categories';
      itemAction = 'get_vod_streams';
    } else if (currentTab === 'series') {
      catAction = 'get_series_categories';
      itemAction = 'get_series';
    }

    let cats = getCachedData('categories', currentTab);
    
    if (!cats) {
      const catUrl = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${catAction}`;
      const catRes = await fetchWithRetry(catUrl);
      cats = await catRes.json();
      
      if (!Array.isArray(cats)) cats = [];
      setCachedData('categories', currentTab, cats);
    }
    
    categories = cats;
    renderCategories();

    // LOAD ALL ITEMS FOR GLOBAL SEARCH
    await loadAllItemsForSearch(itemAction);

    if (categories.length > 0) {
      const firstCategoryId = categories[0].category_id;
      await loadCategoryItems(firstCategoryId, true);
    } else {
      let cachedItems = getCachedData('items', currentTab, 'all');
      
      if (!cachedItems) {
        const itemUrl = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${itemAction}`;
        const itemRes = await fetchWithRetry(itemUrl);
        cachedItems = await itemRes.json();
        
        if (!Array.isArray(cachedItems)) cachedItems = [];
        setCachedData('items', currentTab, cachedItems, 'all');
      }
      
      items = cachedItems;
      filteredItems = items;
      renderItems(items);
    }
  } catch (e) {
    console.error('Error loading:', e);
    content.innerHTML = `
      <div class="empty-state">
        <i class="bi bi-exclamation-triangle"></i>
        <h3>Erro ao carregar</h3>
        <p>NÃ£o foi possÃ­vel carregar o conteÃºdo. Tente novamente.</p>
        <button class="btn-play" onclick="loadTab()" style="margin-top: 1rem;">
          <i class="bi bi-arrow-clockwise"></i> Tentar Novamente
        </button>
      </div>
    `;
  } finally {
    isLoading = false;
  }
}

async function loadCategoryItems(categoryId, isFirstLoad = false) {
  if (isLoading && !isFirstLoad) return;
  
  const content = document.getElementById("content");
  
  const cachedItems = getCachedData('items', currentTab, categoryId);
  
  if (cachedItems && cachedItems.length > 0) {
    items = cachedItems;
    filteredItems = items;
    currentCategory = categoryId;
    memoryCache.lastLoadedCategory[currentTab] = categoryId;
    renderItems(items);
    updateCategoryActive(categoryId);
    return;
  }
  
  content.innerHTML = `
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <span>Carregando...</span>
    </div>
  `;

  let action = 'get_live_streams';
  if (currentTab === 'movies') action = 'get_vod_streams';
  if (currentTab === 'series') action = 'get_series';

  isLoading = true;
  
  try {
    const url = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${action}&category_id=${categoryId}`;
    const res = await fetchWithRetry(url);
    const data = await res.json();
    
    items = Array.isArray(data) ? data : [];
    
    setCachedData('items', currentTab, items, categoryId);
    memoryCache.lastLoadedCategory[currentTab] = categoryId;
    
    currentCategory = categoryId;
    filteredItems = items;
    renderItems(items);
    updateCategoryActive(categoryId);
  } catch (e) {
    console.error('Error loading category:', e);

  }

document.getElementById("search").addEventListener("input", e => {
  const query = e.target.value.toLowerCase().trim();
  
  clearTimeout(searchDebounceTimer);
  searchDebounceTimer = setTimeout(() => {
    if (query === '') {
      // Exit search mode - show category items
      isSearchMode = false;
      filteredItems = items;
      document.getElementById('contentTitle').textContent = getTitleForTab(currentTab);
      renderItems(filteredItems);
    } else {
      // GLOBAL SEARCH - Search ALL items, not just current category
      isSearchMode = true;
      
      // Use allItemsForSearch for global search
      const searchSource = allItemsForSearch.length > 0 ? allItemsForSearch : items;
      
      filteredItems = searchSource.filter(i => {
        const name = (i.name || '').toLowerCase();
        const title = (i.title || '').toLowerCase();
        return name.includes(query) || title.includes(query);
      });
      
      document.getElementById('contentTitle').textContent = `Busca: "${query}"`;
      renderItems(filteredItems);
    }
  }, SEARCH_DEBOUNCE_MS);
});

// ============================================================================
// KEYBOARD SHORTCUTS & EVENT LISTENERS
// ============================================================================
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closeModal('detailModal');
    closeModal('accountModal');
  }
});

document.querySelectorAll('.modal-overlay').forEach(modal => {
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.classList.remove('show');
    }
  });
});

// Header scroll effect
window.addEventListener('scroll', () => {
  const header = document.getElementById('appHeader');
  if (header) {
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  }
});

// Resize handler
window.addEventListener('resize', () => {
  if (filteredItems.length > 50) {
    calculateVirtualScrollParams();
  }
});

// ============================================================================
// INITIALIZATION
// ============================================================================
window.onload = function() {
  if (restoreSession()) {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadTab();
  } else {
    const creds = localStorage.getItem('unitvCredentials');
    if (creds) {
      const { server, user, pass } = JSON.parse(creds);
      document.getElementById('server').value = server;
      document.getElementById('username').value = user;
      document.getElementById('password').value = pass;
    }
  }
};
